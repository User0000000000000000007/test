<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
            background-color: #3c3c3c;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            position: fixed;
        }
        select {
            width: 70%;
            height: 50px;
            font-size: 30px;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: #fff;
            color: #000;
            font-family: inherit;
        }
        input {
            width: 70%;
            height: 50px;
            font-size: 30px;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: #fff;
            color: #000;
            font-family: inherit;
        }
        button {
            font-size: 30px;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        #output {
            font-size: 30px;
            margin-top: 20px;
        }
        @keyframes swipeOut {
            0% { transform: translateX(0); }
            100% { transform: translateX(-101%);opacity: 0; }
        }
        @keyframes swipeIn {
            0% { transform: translateX(1000px);opacity: 0; }
            100% { transform: translateX(0);opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="container" style="animation:swipeIn 400ms forwards;">

<div style="font-size: 50px; margin-bottom: 20px;">Select profession</div>
<div style="font-size: 20px; margin-bottom: 20px;margin-right: 140px;">Please select your work you want to be more productive at :</div>
                                <select id="professionSelect">
            <option>Student</option>
            <option disabled style="border:solid;">Programmer</option>
            <option disabled style="border:solid;">Job worker</option>
            <option disabled style="border:solid;">Our App is still under development. We are adding more professions</option>
        </select>
        <br>
        <button onclick="getSelectedProfession()">Continue</button>
        <p id="output"></p>
    </div>

    <script>
        function getSelectedProfession() {
            var selectElement = document.getElementById("professionSelect");
            var selectedOption = selectElement.options[selectElement.selectedIndex].text;
            localStorage.prof = selectedOption;
            alert(localStorage.prof);

            // Add swipe out animation
            var container = document.getElementById('container');
            container.style.animation = 'swipeOut 400ms forwards';

            // After animation completes, change content and swipe in
            setTimeout(function() {
                container.outerHTML = `
                    <div class="container" id="container" style="animation:swipeIn 400ms forwards;">

        <div style="font-size: 50px; margin-bottom: 20px;">
   What is your grade of study?
        </div>
        <input id="studygrade" placeholder="Example: 12th class">
        <br>
        <button onclick="getgrade()">Continue </button>
        <p id="output"></p></div>
                `;
            }, 400);

        }

        function getgrade() {
if(document.getElementById("studygrade").value){
localStorage.grade = document.getElementById("studygrade").value;
            alert(localStorage.grade);
            document.getElementById("output").innerText = "Your study grade is " + document.getElementById("studygrade").value;
        }        
else{document.getElementById("output").innerText = "fill it please" ;}
        }</script>
</body>
</html>
